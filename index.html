<!DOCTYPE html>
<html>
	<head>
		<title>Scale Shape Builder</title>

		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- stelesheet -->
		<link rel="stylesheet" href="css/main.css">

		<!-- favicon -->
		<link rel="icon" href="favicon.png">
	</head>
	
	<body>

		<!-- header -->
		<header class="navbar bg-light" data-bs-theme="light">
		  <div class="container">
		    <h1 class="navbar-brand mb-0 fs-4">Scale Shape Builder</h1>
		    <small class="fs-6 fw-light">by Josu√© Almeida</small>
		  </div>
		</header>

		<main class="py-5">
			<div class="container">

				<div id="controls">
					<div>
						<p class="mb-3">Quantidades de cordas:</p>
						<select id="select-intrument" class="form-select">
							<option value="6">6 cordas</option>
							<option value="5">5 cordas</option>
							<option value="4">4 cordas</option>
						</select>
					</div>

					<div>
						<p class="mb-3">Cor da nota:</p>

						<div id="color-selection-container">
							<label class="btn-note-color">
								<input id="note-color--1" class="note-color" type="radio" name="note-color" value="black">
							</label>

							<label class="btn-note-color">
								<input id="note-color--2" class="note-color" type="radio" name="note-color" value="#0d6efd">
							</label>

							<label class="btn-note-color">
								<input id="note-color--3" class="note-color" type="radio" name="note-color" value="#dc3545">
							</label>

							<label class="btn-note-color">
								<input id="note-color--4" class="note-color" type="radio" name="note-color" value="#6f42c1">
							</label>

							<label class="btn-note-color">
								<input id="note-color--5" class="note-color" type="radio" name="note-color" value="#ffc107">
							</label>
						</div>
					</div>
				</div>

			

				<div id="print-area">
					<!-- fretboard -->
					<div id="fretboard">					
						<!-- generate with javascript /js/main.js -->
					</div>
				</div>

				<button id="btn-reset" class="btn btn-danger">Reset</button>
			</div>
		</main>

		<!-- script -->
		<script src="js/main.js"></script>

	</body>
</html>
