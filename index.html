<!DOCTYPE html>
<html>
	<head>
		<title>Scale Shape Builder</title>

		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- stelesheet -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>

		<!-- header -->
		<header class="navbar bg-light" data-bs-theme="light">
		  <div class="container">
		    <span class="navbar-brand mb-0 h1">Scale Shape Builder</span>
		  </div>
		</header>

		<main class="py-5">
			<div class="container">

				<div id="controls">
					<label for="select-intrument" class="mb-3">Quantidades de cordas:</label>
					<select id="select-intrument" class="form-select">
						<option value="6">6 cordas</option>
						<option value="5">5 cordas</option>
						<option value="4">4 cordas</option>
					</select>
				</div>

			

				<!-- fretboard -->
				<div id="fretboard">					
					<!-- generate with javascript /js/main.js -->
				</div>
				
			</div>
		</main>

		<!-- script -->
		<script src="js/main.js"></script>

	</body>
</html>
